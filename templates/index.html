<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login — RDR Hosting Reminder</title>

  <style>
    :root{
      --bg:#0a0c12;
      --surface:#111827;
      --surface2:#0f172a;
      --text:#e5e7eb;
      --text-secondary:#94a3b8;
      --border:#1f2937;
      --ring:#8b5cf6;
    }
    body{
      margin:0;background:radial-gradient(900px circle at 10% -10%, #7c3aed40, transparent),
                          radial-gradient(900px circle at 100% 10%, #ec489930, transparent),
                          var(--bg);
      min-height:100vh;display:grid;place-items:center;font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif;color:var(--text);
    }
    .card{
      width:min(440px, 92vw);
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:18px;padding:18px;
      box-shadow:0 18px 40px rgba(0,0,0,.45);
    }
    .brand{
      display:flex;align-items:center;gap:10px;margin-bottom:10px;
    }
    .logo{
      width:44px;height:44px;border-radius:14px;display:grid;place-items:center;font-weight:900;color:#fff;
      background:linear-gradient(135deg,#8b5cf6,#ec4899);
      box-shadow:0 10px 18px rgba(139,92,246,.35);
    }
    h1{margin:0;font-size:20px;font-weight:900}
    .sub{font-size:13px;color:var(--text-secondary);font-weight:700;margin-top:2px}

    form{display:grid;gap:10px;margin-top:12px}
    input{
      width:100%;padding:12px 12px;border-radius:12px;border:1px solid var(--border);
      background:var(--surface2);color:var(--text);font-weight:800;font-size:14px;outline:none;
    }
    input:focus{border-color:var(--ring);box-shadow:0 0 0 3px rgba(139,92,246,.18)}
    button{
      padding:12px;border-radius:12px;border:none;font-weight:900;cursor:pointer;font-size:15px;color:white;
      background:linear-gradient(135deg,#8b5cf6,#7c3aed);
      box-shadow:0 10px 18px rgba(139,92,246,.3);
    }
    .foot{
      font-size:12px;color:var(--text-secondary);font-weight:800;margin-top:10px;text-align:center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <div class="logo">R</div>
      <div>
        <h1>RDR Hosting Reminder</h1>
        <div class="sub">Secure Admin Dashboard</div>
      </div>
    </div>

    <form method="post" action="/login">
      <input type="text" name="username" placeholder="Username" required autofocus />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="foot">
      © {{ now.strftime('%Y') }} RDR • All rights reserved
    </div>
  </div>
</body>
</html>
